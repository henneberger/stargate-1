entities {
  A {
    fields: {
      x: string
      y: string
      z: string
    }
    relations: {
      b: {type: B, inverse: a}
    }
  }
  B {
    fields: {
      x: int
      y: int
      z: int
    }
    relations: {
      a: {type: A, inverse: b}
    }
  }
}
queries {
  A {
    getAandB {
      "-match": "all"
      "-include": [x, y]
      "b": {
        "-include": [y, z]
      }
    }
  }
}
