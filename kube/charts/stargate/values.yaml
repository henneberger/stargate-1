# Default values for stargate.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: datastax/stargate
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

stargate:
  port: 80
  #How long the paging token is valid (in seconds)
  defaultTTL: 60
  #default page size
  defaultLimit: 100
  #max size in KB of the schema file
  maxSchemaSizeKB: 128
  #max size in kb for writes
  maxMutationSizeKB: 1024
  #max size in kb for http requests
  maxRequestSizeKB: 4096
  #contact points for the Apache Cassandra or DataStax Enterprise cluster
  cassandraContactPoints: "cassandra-0.cassandra.default.svc.cluster.local:9042"
  #datacetenter to connect to
  cassandraDataCenter: datacenter1
  #number of replicas to use in cassandra for all newly created apps
  cassandraReplicationFactor: 1

serviceAccount:
  create: false
  annotations:
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

role:
  create: false
  # The name of the role to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  rules: []

roleBinding:
  create: false
  # The name of the roleBinding to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  annotations: {}

clusterRole:
  create: false
  # The name of the role to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  rules: []


clusterRoleBinding:
  create: false
  # The name of the clusterRoleBinding to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  annotations: {}

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
